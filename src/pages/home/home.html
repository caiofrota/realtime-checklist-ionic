<ion-header>
    <ion-navbar>
        <ion-title>Checklist</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item class="fdcl-search">
            <ion-input type="text" placeholder="Lista" [(ngModel)]="listName"></ion-input>
            <button ion-button clear item-right (click)="searchList()"><i class="fa fa-search" style="font-size: large"></i></button>
        </ion-item>
        <ion-item class="fdcl-search">
            <button ion-button full [disabled]="!listName" (click)="addList()">Adicionar Lista</button>
        </ion-item>
        <ion-item *ngFor="let list of lists">
            {{ list }}
            <button ion-button clear item-right (click)="removeList(list)"><i class="fa fa-trash" style="font-size: large"></i></button>
        </ion-item>
    </ion-list>
</ion-content>
